<div *ngIf="course$ | async as course">
  <mat-card class="card-list-item">
    <div class="card-content-container">
      <mat-card-header class="card-title">
        <mat-card-title>{{course.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{course.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary">VIEW PLAYLIST</button>
      </mat-card-actions>
    </div>
    <div class="card-img-container">
      <img mat-card-image [src]="course.imageUrl" alt="Course Image">
    </div>
  </mat-card>
</div>
