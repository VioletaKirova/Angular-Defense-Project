<div class="admin-dash-header">
  <h1>Shopping Cart</h1>
  <h4>Added Courses</h4>
</div>

<div class="container" *ngIf="shoppingCartCourses && shoppingCartCourses.length > 0">
  <table mat-table [dataSource]="shoppingCartCourses" class="mat-elevation-z8">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell class="cell-s" *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell class="cell-xs" *matCellDef="let element"> {{element.price | currency}} </td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell class="cell-xs" *matCellDef="let course">
        <button mat-icon-button matTooltip="Click to remove from cart" (click)="removeFromCart(course)">
          <mat-icon class="delete-icon" aria-label="Delete">close</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-card>
    <mat-card-header>
      <mat-card-title>Total:&nbsp;<span>{{totalPrice | currency}}</span></mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button color="primary">CHECK OUT</button>
    </mat-card-actions>
  </mat-card>
</div>
<span class="empty-cart-span" *ngIf="!shoppingCartCourses || shoppingCartCourses.length === 0">Shopping Cart is empty!</span>
