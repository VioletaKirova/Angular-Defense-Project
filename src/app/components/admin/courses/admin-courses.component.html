<div class="admin-dash-header">
  <div>
    <h1>Courses</h1>
    <h4>Admin Dashboard</h4>
  </div>
  <button mat-raised-button color="primary" routerLink="/admin/course/create" >Add Course</button>
</div>

<table mat-table [dataSource]="courses$ | async" class="mat-elevation-z8">

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell class="cell-s" *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell class="cell-xs" *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell class="cell-xs" *matCellDef="let element"> {{element.price | currency}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell class="cell-xs" *matCellDef="let course">
      <button mat-icon-button matTooltip="Click to Edit" (click)="editCourse(course)">
        <mat-icon class="edit-icon" aria-label="Edit">edit</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Click to Delete" (click)="deleteCourse(course)">
        <mat-icon class="delete-icon" aria-label="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
