<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div>
      <a mat-button routerLink="/">NgUni</a>
      <a mat-button routerLink="/courses">Courses</a>
      <a mat-button routerLink="/about">About</a>
    </div>
    <div>
      <a *ngIf="isAuth" mat-button [matMenuTriggerFor]="dropdownMenu">Profile</a>
      <mat-menu #dropdownMenu="matMenu">
        <button *ngIf="isAdmin" mat-menu-item routerLink="/admin/courses">Admin Courses</button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
      <a *ngIf="!isAuth" mat-button routerLink="/register">Register</a>
      <a *ngIf="!isAuth"  mat-button routerLink="/login">Login</a>
      <a mat-button (click)="goToShoppingCart()">{{numberOfAddedCourses}} <i class="material-icons">shopping_cart</i></a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
