<div class="admin-dash-header">
  <h1>Order</h1>
  <h4>Check Out</h4>
</div>

<div class="container" *ngIf="order && order.length > 0">
  <table mat-table [dataSource]="order" class="mat-elevation-z8">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell class="cell-s" *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell class="cell-xs" *matCellDef="let element"> {{element.price | currency}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-card>
    <mat-card-header>
      <mat-card-title>Total:&nbsp;<span>{{totalPrice | currency}}</span></mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button class="cancel-btn" routerLink="/cart">CANCEL</button>
      <button mat-raised-button class="finish-btn" color="primary" (click)="finish()">FINISH ORDER</button>
    </mat-card-actions>
  </mat-card>
</div>
